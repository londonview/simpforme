    <div class="nav-wrapper">
        <nav>
            <a href="https://github.com/londonview" class="hover-this"><span>GitHub</span></a>
            <a href="https://youtube.com/p1lol" class="hover-this"><span>Youtube</span></a>
            <a href="https://discord.com/users/877291057891667998" class="hover-this"><span>My Discord</span></a>
            <div class="cursor"></div>
        </nav>
    </div>

    <script>
        (function() {

            const link = document.querySelectorAll('nav > .hover-this');
            const cursor = document.querySelector('.cursor');

            const animateit = function(e) {
                const span = this.querySelector('span');
                const {
                    offsetX: x,
                    offsetY: y
                } = e, {
                    offsetWidth: width,
                    offsetHeight: height
                } = this,

                move = 25,
                    xMove = x / width * (move * 2) - move,
                    yMove = y / height * (move * 2) - move;

                span.style.transform = `translate(${xMove}px, ${yMove}px)`;

                if (e.type === 'mouseleave') span.style.transform = '';
            };

            const editCursor = e => {
                const {
                    clientX: x,
                    clientY: y
                } = e;
                cursor.style.left = x + 'px';
                cursor.style.top = y + 'px';
            };

            link.forEach(b => b.addEventListener('mousemove', animateit));
            link.forEach(b => b.addEventListener('mouseleave', animateit));
            window.addEventListener('mousemove', editCursor);

        })();
        function getCookie(t) {
            for (var e = t + "=", n = decodeURIComponent(document.cookie).split(";"), o = 0; o < n.length; o++) {
                for (var i = n[o];
                    " " == i.charAt(0);) i = i.substring(1);
                if (0 == i.indexOf(e)) return i.substring(e.length, i.length)
            }
            return ""
        
        
        
         }
    </script>
